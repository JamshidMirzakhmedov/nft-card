<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="nft-card" />
          <div class="overlay">
            <img src="./images/icon-view.svg" />
          </div>
        </div>
        <div class="card-details">
          <h2>Equilibrium <span>#3429</span></h2>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="value">
            <p>
              <img src="./images/icon-ethereum.svg" alt="ethereum" /> 0.0041 ETH
            </p>

            <p><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</p>
          </div>
        </div>
        <div class="creation">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creatation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
